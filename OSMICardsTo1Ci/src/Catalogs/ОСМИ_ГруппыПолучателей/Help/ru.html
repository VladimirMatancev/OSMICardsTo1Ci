<h1>Справочник  "Группы получателей"</h1>
<p>Данный справочник используется для создания групп пользователей с указанными отборами, которые указываются в табличной части.</p>
<p>Табличная часть "отборы" содержит список полей и значений по которому получают список карт пользователей</p></body></html>
